<div>
    <h1>Acabou o teste. Resultados:</h1>

    <div data-ng-repeat="(key,answer) in vc.answers">
        <strong data-ng-bind="key"></strong>
        <span data-ng-bind="answer.total"></span>
    </div>

    <p><a ui-sref="question({'questionId': 1})">Clique aqui para refazer o teste.</a></p>

</div>
